<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .flag {
      width: 300px;
      height: 200px;
      position: relative;
      border: 1px solid #000;
    }

    .saffron {
      background-color: #ff9933;
      height: 33.33%;
    }

    .white {
      background-color: #fff;
      height: 33.33%;
      position: relative;
    }

    .green {
      background-color: #138808;
      height: 33.33%;
    }

    .chakra {
      width: 50px;
      height: 50px;
      background-color: #000080;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
    }

    .chakra:before {
      content: '';
      width: 100%;
      height: 100%;
      position: absolute;
      background: radial-gradient(circle, white 12%, transparent 12.5%, transparent 88%, white 88.5%) center/24px 24px no-repeat;
    }
  </style>
</head>
<body>
  <div class="flag">
    <div class="saffron"></div>
    <div class="white">
      <div class="chakra"></div>
    </div>
    <div class="green"></div>
  </div>
</body>
</html>
